<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRM Pro - Customers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
        }

        /* Reuse navbar from first page */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        /* Page Content */
        .container {
            max-width: 1200px;
            margin: 6rem auto 3rem auto;
            padding: 0 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .add-btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.7rem 1.5rem;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .add-btn:hover {
            background: #764ba2;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 1rem;
            text-align: left;
        }

        th {
            background: #667eea;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        a.action-link {
            margin-right: 10px;
            color: #667eea;
            font-weight: 500;
            text-decoration: none;
        }

        a.action-link:hover {
            color: #764ba2;
        }

        /* Footer */
        .footer {
            background: #333;
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }

        .footer a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }

        .footer a:hover {
            color: #667eea;
        }

        @media (max-width: 768px) {
            table {
                font-size: 0.9rem;
            }
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">CRM Pro</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/#features">Features</a></li>
                <li><a href="/#stats">Analytics</a></li>
                <li><a href="/customers">Manage Customers</a></li>
            </ul>
        </div>
    </nav>

    <!-- Customers Content -->
    <div class="container">
        <h1>Customer List</h1>
        <a href="/customers/new" class="add-btn">+ Add Customer</a>
        <table>
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th>
            </tr>
            <tr th:each="c : ${customers}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.name}"></td>
                <td th:text="${c.email}"></td>
                <td th:text="${c.phone}"></td>
                <td>
                    <a th:href="@{'/customers/edit/' + ${c.id}}" class="action-link">Edit</a>
                    <a th:href="@{'/customers/delete/' + ${c.id}}" class="action-link">Delete</a>
                </td>
            </tr>
        </table>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 CRM Pro. All rights reserved.</p>
        <div>
            <a href="#privacy">Privacy Policy</a> |
            <a href="#terms">Terms</a> |
            <a href="#support">Support</a>
        </div>
    </footer>
</body>
</html>
